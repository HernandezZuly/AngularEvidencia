<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contenedor">
        <div class="row align-items-start cont">
            <div class="col-sm col-sm1">
                <form href="/"><br>
                    <h1>Recuperar contraseña</h1>
                    <div>
                        <p>Digite su correo para enviar un link por el cual podrá restaurar su contraseña</p>
                    </div>
                    <div class="form-group">
                        <label class="texto-input">Correo Electrónico</label>

                    <div class="boton">
                        <button class="btn">Enviar</button>
                    </div><br>
                </form>
            </div>
        </div>
    </div>
